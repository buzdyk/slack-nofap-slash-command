service: nofap

plugins:
  - serverless-webpack
provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  runtime: nodejs8.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/*"

functions:
  hello:
    handler: handler.nofap
    events:
       - http:
           path: /
           method: post
           integration: LAMBDA
resources:
  Resources:
    nofapsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: nofaps
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          -
            AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 3
          WriteCapacityUnits: 3
    nofapReflectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: nofap_reflections
        AttributeDefinitions:
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          -
            AttributeName: uuid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2
